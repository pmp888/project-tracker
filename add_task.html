<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Create Task</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="home.html"><i class="fas fa-home"></i></a></li>
                <li><a href="add_task.html">Create Task</a></li>
                <li><a href="record_time.html">Record Timesheet</a></li>
                <li><a href="view_task.html">View Task</a></li>
            </ul>
        </nav>
    </header>
    <div class="container h-90">
        <div class="row justify-content-center form-content">
            <form class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="task-name" placeholder="Enter Task Name">
                </div>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" id="task-start-time" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="Enter Task Start Time">
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" id="task-end-time" class="form-control datetimepicker-input" data-target="#datetimepicker2" placeholder="Enter Task Start Time">
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Enter Task Status:</label>
                    <div class="form-check">    
                        <input class="form-check-input" type="radio" name="task-status" id="task-status-not-done" value="0" checked>
                        <label class="form-check-label" for="task-status-not-done">
                            Not done
                        </label>
                    </div>
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="task-status" id="task-status-done" value="1">
                        <label class="form-check-label" for="task-status-done">
                            Done
                        </label>
                    </div>
                </div>
                <div class="form-group centered">
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
                <div id="status"></div>
                <table class="table hidden" id="table-feedback">
                    <tbody>
                        <tr>
                            <th scope="row" style="width:20%">Task Name:</th>
                            <td id="table-task-name">Mark</td>
                        </tr>
                        <tr>
                            <th scope="row">Task Start Time:</th>
                            <td id="table-task-start-time">Jacob</td>
                        </tr>
                        <tr>
                            <th scope="row">Task End Time:</th>
                            <td id="table-task-end-time">Larry</td>
                        </tr>
                        <tr>
                            <th scope="row">Task Status:</th>
                            <td id="table-task-status">Larry</td>
                        </tr>
                    </tbody>
                </table>
              </form>  
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="lib/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
