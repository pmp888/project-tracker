<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Create Task</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="home.html"><i class="fas fa-home"></i></a></li>
                <li><a href="add_task.html">Create Task</a></li>
                <li><a href="view_task.html">View Task</a></li>
            </ul>
        </nav>
    </header>
    <div class="container h-90">
        <div class="row justify-content-center form-content">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Task Start Time</th>
                            <th>Task End Time</th>
                            <th>Task Duration</th>
                            <th>Task Status</th>
                            <th>Edit Task</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="task-name" placeholder="Enter Task Name">
                    </div>
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" id="task-start-time" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="Enter Task Start Time">
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                            <button type="button" class="btn btn-dark" id="task-start-time-btn">Now</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                            <input type="text" id="task-end-time" class="form-control datetimepicker-input" data-target="#datetimepicker2" placeholder="Enter Task Start Time">
                            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                            <button type="button" class="btn btn-dark" id="task-end-time-btn">Now</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Enter Task Status:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="task-status" id="task-status-not-done" value="0" checked>
                            <label class="form-check-label" for="task-status-not-done">
                                Not done
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="task-status" id="task-status-done" value="1">
                            <label class="form-check-label" for="task-status-done">
                                Done
                            </label>
                        </div>
                    </div>
                    <input type="hidden" id="task_id">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-save">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/view_task.js"></script>
</body>
</html>
